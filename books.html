<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2919964776.js" crossorigin="anonymous"></script>
  <script src="./books.js" defer></script>
  <script src="./index.js" defer></script>
  <title>Library</title>
</head>
<body>
  <section id="books__landing">
    <nav>
      <div class="nav__container">

        <img src="./assets/Library.svg" alt="" class="logo">
        
        <ul class="nav__links">
          <li><a href="./index.html" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link no__cursor">Contact</a></li>
          <li><a href="./books.html" class="nav__link nav__link--primary">Books</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--closed" onclick="closeMenu()">
            <i class="fa-solid fa-xmark"></i>
          </button>
          
          <ul class="btn__menu--list">
            <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Home</a></li>
            <li class="menu__list"><a href="./books.html" class="menu__link" onclick="closeMenu()">Books</a></li>
            <li class="menu__list"><a href="#" class="menu__link no__cursor">Contact</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </section>
  
  <main id="books__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
            <h2 class="section__title books__header__title">All <span class="color__red">Books</span></h2>

            <select id="filter" onchange="filterBooks(event)">
              <option value="" disabled selected>Sort</option>
              <option value="LOW_TO_HIGH">Price, Low to High</option>
              <option value="HIGH_TO_LOW">Price, High to Low</option>
              <option value="RATING">Rating</option>
            </select>
          </div>

          <div class="books">
            <i class="fa-solid fa-spinner books__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <img src="./assets/Library.svg" alt="" class="footer__logo--img">
          </figure>
        </a>

        <div class="footer__list">
          <a href="#" class="footer__link">Home</a>
          <a href="" class="footer__link no__cursor">About</a>
          <a href="#latest" class="footer__link">Books</a>
          <a href="" class="footer__link no__cursor">Contact</a>
        </div>

        <div class="copyright">Copyright &copy; 2023 Library</div>
      </div>
    </div>

  </footer>
  
</body>
</html>
